openapi: 3.0.3
info:
  title: LocaBriques API
  version: 0.0.1
  description: 'API for programmatic interactions with LocaBriques services. See https://locabriques.fr/about-api
    for more info ! (or feel free to contact us: https://locabriques.fr/contact)'
paths:
  /api/brickset/search/:
    get:
      operationId: brickset_search_list
      description: This action allows you to search for sets in brickset API.
      summary: Search brickset API
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Query string to apply. If not set, we will ask Brickset for most
          recent sets
      tags:
      - Explore our LEGO® sets database
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBricksetSearchResultList'
          description: Registered set in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
  /api/catalogs/:
    get:
      operationId: catalogs_retrieve
      summary: List all our catalogs
      tags:
      - Explore our catalogs
      security:
      - tokenAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: Links to our different catalogs. Dict of name -> link
  /api/catalogs/customproducts/:
    get:
      operationId: catalogs_customproducts_list
      description: This action allows you to list all custom products available for
        rental in our owners's shops
      summary: List all custom products available for rental on LocaBriques
      parameters:
      - in: query
        name: exclude_mine
        schema:
          type: boolean
          default: false
        description: If you are authenticated and own a shop, exclude from results
          the products present in your shop inventory
      - in: query
        name: exclude_no_rates
        schema:
          type: boolean
          default: false
        description: Limit results to products that have at least one review
      - in: query
        name: exclude_not_available
        schema:
          type: boolean
          default: false
        description: Limit results to products currently available (set to 'true'
          to enable)
      - in: query
        name: max_price
        schema:
          type: integer
        description: Limit results to products proposed for at most the given price
          (in euros).
      - in: query
        name: max_rate
        schema:
          type: integer
        description: Limit results to products whose average rating is at most the
          given number
      - in: query
        name: min_price
        schema:
          type: integer
        description: Limit results to products proposed for at least the given price
          (in euros)
      - in: query
        name: min_rate
        schema:
          type: integer
        description: Limit results to products whose average rating is at least the
          given number
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: product_type
        schema:
          type: array
          items:
            type: string
            enum:
            - BULK
            - MOC
            - OTHER
        description: Limit results to specific product type(s)
      - in: query
        name: searched_string
        schema:
          type: string
          default: ''
        description: Limit results to sets matching this parameter in their name or
          description. If multiple words are specified, they will  be splited and
          resulting sets will match every word.
      tags:
      - Explore our catalogs
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCatalogCustomProductList'
          description: List products in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
        '406':
          description: Business logic problem (more info in response body)
  /api/catalogs/customproducts/{id}/:
    get:
      operationId: catalogs_customproducts_retrieve
      description: This action retrieves a LEGO® set present in at least one of our
        shops
      summary: Retrieve a LEGO® set available for rental on LocaBriques
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this MOC/vrac/autre.
        required: true
      - in: path
        name: lego_id
        schema:
          type: string
        description: The LEGO® identifier of the set to retrieve
        required: true
      tags:
      - Explore our catalogs
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogCustomProduct'
          description: Get product in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
        '404':
          description: Not found
  /api/catalogs/lightmybricks_kits/:
    get:
      operationId: catalogs_lightmybricks_kits_list
      description: This action allows you to list all LightMybricks® (https://lightmybricks.com)
        available for rental on LocaBriques
      summary: List all LightMybricks® available for rental on LocaBriques
      parameters:
      - in: query
        name: exclude_no_rates
        schema:
          type: boolean
          default: false
        description: Limit results to lightkits that have at least one review
      - in: query
        name: exclude_not_available
        schema:
          type: boolean
          default: false
        description: Limit results to lightkits currently available (set to 'true'
          to enable)
      - in: query
        name: include_availability
        schema:
          type: boolean
          default: false
        description: Include availabilities for the lightkits (see CatalogLMBLightKitSerializer
          documentation). Set to "true" to activate
      - in: query
        name: include_images
        schema:
          type: boolean
          default: false
        description: Include all images for the lightkits (see CatalogLMBLightKitSerializer
          documentation). Set to "true" to activate
      - in: query
        name: max_price
        schema:
          type: integer
        description: Limit results to lightkits proposed for at most the given price
          (in euros).
      - in: query
        name: max_rate
        schema:
          type: integer
        description: Limit results to lightkits whose average rating is at most the
          given number
      - in: query
        name: min_price
        schema:
          type: integer
        description: Limit results to lightkits proposed for at least the given price
          (in euros)
      - in: query
        name: min_rate
        schema:
          type: integer
        description: Limit results to lightkits whose average rating is at least the
          given number
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: searched_string
        schema:
          type: string
          default: ''
        description: Limit results to lightkits matching this parameter in their name
          or description. If multiple words are specified, they will  be splited and
          resulting lightkits will match every word.
      tags:
      - Explore our catalogs
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCatalogLMBLightKitList'
          description: List products in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
        '406':
          description: Business logic problem (more info in response body)
  /api/catalogs/lightmybricks_kits/{id}/:
    get:
      operationId: catalogs_lightmybricks_kits_retrieve
      description: This action retrieves a LightMybricks® (https://lightmybricks.com)
        lightkit present on LocaBriques
      summary: Retrieve a LightMybricks® lightkit available for rental on LocaBriques
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: The identifier of the lightkit to retrieve
        required: true
      tags:
      - Explore our catalogs
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogLMBLightKit'
          description: Get lightkit in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
        '404':
          description: Not found
  /api/catalogs/sets/:
    get:
      operationId: catalogs_sets_list
      description: This action allows you to list all LEGO® sets available for rental
        in our owners's shops
      summary: List all LEGO® sets available for rental on LocaBriques
      parameters:
      - in: query
        name: exclude_mine
        schema:
          type: boolean
          default: false
        description: If you are authenticated and own a shop, exclude from results
          the sets present in your shop inventory
      - in: query
        name: exclude_no_rates
        schema:
          type: boolean
          default: false
        description: Limit results to sets that have at least one review
      - in: query
        name: exclude_not_available
        schema:
          type: boolean
          default: false
        description: Limit results to sets currently available (set to 'true' to enable)
      - in: query
        name: include_availability
        schema:
          type: boolean
          default: false
        description: Include availabilities for the sets (see CatalogLegoSetSerializer
          documentation). Set to "true" to activate
      - in: query
        name: include_images
        schema:
          type: boolean
          default: false
        description: Include all images for the sets (see CatalogLegoSetSerializer
          documentation). Set to "true" to activate
      - in: query
        name: max_age
        schema:
          type: integer
        description: Limit results to sets whose age category is at most the given
          one. 19 is used for '18+'
      - in: query
        name: max_part_count
        schema:
          type: integer
        description: Limit results to sets containing at most this number of parts
      - in: query
        name: max_price
        schema:
          type: integer
        description: Limit results to sets proposed for at most the given price (in
          euros).
      - in: query
        name: max_rate
        schema:
          type: integer
        description: Limit results to sets whose average rating is at most the given
          number
      - in: query
        name: min_age
        schema:
          type: integer
        description: Limit results to sets whose age category is at least the given
          one
      - in: query
        name: min_part_count
        schema:
          type: integer
        description: Limit results to sets containing at least this number of parts
      - in: query
        name: min_price
        schema:
          type: integer
        description: Limit results to sets proposed for at least the given price (in
          euros)
      - in: query
        name: min_rate
        schema:
          type: integer
        description: Limit results to sets whose average rating is at least the given
          number
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: searched_string
        schema:
          type: string
          default: ''
        description: Limit results to sets matching this parameter in their name,
          headline, description or lego_id (and some custom keywords we might add
          based on our users common spelling mistakes !). If multiple words are specified,
          they will be splited and resulting sets will match every word.
      - in: query
        name: sort
        schema:
          type: string
          enum:
          - -_average_rate
          - -name
          - -release_year
          - -rental_price
          - _average_rate
          - name
          - newest
          - release_year
          - rental_price
          default: newest
        description: Result ordering. Newest means "most recently added to our catalog
          first. Please notice the underscore before average rate, its mandatory and
          due to internal reasons. This relies on set reviews left by our user. Other
          values should be straightforward to understand.
      - in: query
        name: sorting_type
        schema:
          type: array
          items:
            type: string
            enum:
            - BAG_NUMBER
            - COLOR
            - OTHER
        description: Limit results to sets are available with specific sorting type
      - in: query
        name: theme
        schema:
          type: string
        description: Limit results to sets if their theme (or parent theme) matches
          parameter (slug is used instead of name). This parameter can be used several
          times in a single call, results will then be merged.
      tags:
      - Explore our catalogs
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCatalogLegoSetList'
          description: List sets in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
        '406':
          description: Business logic problem (more info in response body)
  /api/catalogs/sets/{lego_id}/:
    get:
      operationId: catalogs_sets_retrieve
      description: This action retrieves a LEGO® set present in at least one of our
        shops
      summary: Retrieve a LEGO® set available for rental on LocaBriques
      parameters:
      - in: path
        name: lego_id
        schema:
          type: string
        description: The LEGO® identifier of the set to retrieve
        required: true
      tags:
      - Explore our catalogs
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogLegoSet'
          description: Get set in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
        '404':
          description: Not found
  /api/inventories/:
    get:
      operationId: inventories_list
      description: This action allows you to search inventories in our sets inventory
        database.
      summary: 'Search sets in our inventory database, which details how sets parts
        are split in numbered bags '
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Search inventories by set name or reference.
      tags:
      - Explore our original sets inventories database, detailing how parts are split
        in numbered bags
      security:
      - tokenAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSetInventoryList'
          description: List inventories in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
  /api/inventories/{id}/:
    get:
      operationId: inventories_retrieve
      description: This action retrieves an inventory present in our database
      summary: Retrieve an inventory from our sets inventory database
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Per-bags inventory.
        required: true
      tags:
      - Explore our original sets inventories database, detailing how parts are split
        in numbered bags
      security:
      - tokenAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetInventoryWithBags'
          description: Get inventory in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
        '404':
          description: Not found
  /api/inventories/mine/:
    get:
      operationId: inventories_mine_list
      description: This action allows you to retrieve your own (not yet published)
        per-bags set inventories
      summary: List your own per-bags set inventories
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - Manage your own per-bags set inventories and contribute to our community database
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMySetInventoryList'
          description: List inventories in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
    post:
      operationId: inventories_mine_create
      description: 'This action allows you to create a new per-bags inventory for
        a set using it''s LEGO id (for example ''10333-1'' for ''The Lord of the Rings:
        Barad-dûr''). The created inventory will be onlyvisible and updatable by you,
        until it''s published'
      summary: Register a new per-bags set inventory
      tags:
      - Manage your own per-bags set inventories and contribute to our community database
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSetInventory'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateSetInventory'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateSetInventory'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSetInventory'
          description: Created. New inventory in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
        '406':
          description: Business logic problem (more info in response body)
  /api/inventories/mine/{id}/bags/:
    get:
      operationId: inventories_mine_bags_list
      description: This action allows you to list all bags present in an inventory
      summary: List all bags from an inventory
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: ID of the inventory to look up
        required: true
      tags:
      - Manage your own per-bags set inventories and contribute to our community database
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BagInventory'
          description: List inventory basg in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
    post:
      operationId: inventories_mine_bags_create
      description: This action allows you to create a new bag in your per-bags set
        inventory
      summary: Create a new bag in your inventory
      parameters:
      - in: query
        name: bag_number
        schema:
          type: string
          maxLength: 32
          minLength: 1
        required: true
      - in: path
        name: id
        schema:
          type: string
        description: ID of the inventory to add bag to
        required: true
      tags:
      - Manage your own per-bags set inventories and contribute to our community database
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBagInventory'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateBagInventory'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateBagInventory'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BagInventory'
          description: Created. New bag in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
        '403':
          description: Forbidden (you don't have access to this inventory)
        '406':
          description: Business logic problem (more info in response body)
  /api/inventories/mine/{id}/bags/{bag_number_slug}/:
    get:
      operationId: inventories_mine_bags_retrieve
      description: This action retrieves a bag present in an inventory
      summary: Retrieve a bag present in an inventory
      parameters:
      - in: path
        name: bag_number_slug
        schema:
          type: string
        description: bag number to retrieve
        required: true
      - in: path
        name: id
        schema:
          type: string
        description: ID of the inventory to look up
        required: true
      tags:
      - Manage your own per-bags set inventories and contribute to our community database
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BagInventory'
          description: Get inventory bag in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
        '403':
          description: Forbidden (you don't have access to this inventory)
        '404':
          description: Not found
    put:
      operationId: inventories_mine_bags_update
      description: This action allows you to change the number (or name) of a bag
        present in one of your own (not published yet) per-bag inventories
      summary: Change number of a bag  in an inventory
      parameters:
      - in: query
        name: bag_number
        schema:
          type: string
          maxLength: 32
          minLength: 1
        required: true
      - in: path
        name: bag_number_slug
        schema:
          type: string
        description: Slug of the name of the bag to update
        required: true
      - in: path
        name: id
        schema:
          type: string
        description: ID of the inventory containing the bag to update
        required: true
      tags:
      - Manage your own per-bags set inventories and contribute to our community database
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBagInventory'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateBagInventory'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateBagInventory'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BagInventory'
          description: Updated. New bag representation in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
        '403':
          description: Forbidden (you don't have access to this inventory)
        '406':
          description: Business logic problem (more info in response body)
    patch:
      operationId: inventories_mine_bags_partial_update
      description: This action allows you to update content of a bag in one of your
        own per-bags inventory
      summary: Update content of a bag in one of your own (not yet published) per-bags
        inventories
      parameters:
      - in: path
        name: bag_number_slug
        schema:
          type: string
        description: Slug of the name of the bag to update
        required: true
      - in: query
        name: color_id
        schema:
          type: string
          pattern: ^[-a-zA-Z0-9_]+$
          minLength: 1
        description: Rebrickable color reference
        required: true
      - in: path
        name: id
        schema:
          type: string
        description: ID of the inventory containing the bag to update
        required: true
      - in: query
        name: part_num
        schema:
          type: string
          pattern: ^[-a-zA-Z0-9_]+$
          minLength: 1
        description: Rebrickable part reference
        required: true
      - in: query
        name: quantity_used
        schema:
          type: integer
        description: Quantity of part (part_num+color) present in the bag
        required: true
      tags:
      - Manage your own per-bags set inventories and contribute to our community database
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUpdateBagInventory'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUpdateBagInventory'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUpdateBagInventory'
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BagInventoryUpdateResponse'
          description: Inventory successfully updated. Part count delta in response
        '400':
          description: Bad request (something invalid, more info in response body)
        '401':
          description: Unauthorized (more info in response body)
        '403':
          description: Permission denied (more info in response body)
        '404':
          description: Not found
    delete:
